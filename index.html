<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- iOS用PWA設定 -->
    <!-- アドレスバー等のブラウザのUIを非表示 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- ホーム画面に表示されるアプリ名 -->
    <meta name="apple-mobile-web-app-title" content="ARD競馬" />
    <!-- Android用PWA設定-->
    <!-- ウェブアプリマニフェストの読み込み -->
    <link rel="manifest" href="manifest.json?v=1" />
    <!-- ServiceWorkerの登録 -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then((reg) => {
          console.log("Service worker registered.", reg);
        });
      }
    </script>

    <title>アード・ソシヨ競馬部-Top</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180" />
    <link
      rel="icon"
      type="image/png"
      href="./img/favicon.png"
      sizes="192x192"
    />
    <link rel="stylesheet" href="./css/common.css?v=1" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-2RLRC0QM2B"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-2RLRC0QM2B");
    </script>
  </head>

  <body>
    <header>
      <ul>
        <li class="logo">
          <a href="./index.html"><img src="./img/logo.png" alt="logo.png" /></a>
        </li>
        <li class="year">
          <div class="selectBox">
            <select id="yearSelect">
              <option value="2021">2021年</option>
              <option value="2020">2020年</option>
              <option value="2019">2019年</option>
              <option value="2018">2018年</option>
              <option value="2017">2017年</option>
              <option value="ALL">ALL</option>
            </select>
          </div>
        </li>
      </ul>
    </header>
    <main id="main"></main>
    <div style="display: none">メモ</div>
  </body>
</html>
